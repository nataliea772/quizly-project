name: Deploy Frontend to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure SSH
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.EC2_HOST }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          cat >>~/.ssh/config <<END
          Host ec2
            HostName $SSH_HOST
            User ubuntu
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
          END

      - name: Upload systemd service file to EC2
        run: scp -i ~/.ssh/deploy_key ./quizly.service ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/

      - name: Deploy frontend to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            set -e

            APP_DIR="/home/ubuntu/webapp-instance-natalie"
            REPO_URL="https://github.com/nataliea772/quizly-project.git"
            SERVICE_FILE="/etc/systemd/system/quizly.service"
            LOCAL_TMP_FILE="/home/ubuntu/quizly.service"

            echo "📦 Cloning or updating repo..."
            if [ ! -d "$APP_DIR/.git" ]; then
              git clone $REPO_URL $APP_DIR
            else
              cd $APP_DIR
              git pull origin main
            fi

            cd $APP_DIR

            echo "🧰 Installing Node.js and serve (if needed)..."
            if ! command -v node >/dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            sudo npm install -g serve

            echo "📦 Installing dependencies and building..."
            npm install
            npm run build

            echo "🛠 Checking if .service file exists on EC2..."
            if [ ! -f "$LOCAL_TMP_FILE" ]; then
              echo "❌ ERROR: Service file not found at $LOCAL_TMP_FILE"
              exit 1
            fi

            echo "🛠 Installing systemd service file..."
            sudo cp "$LOCAL_TMP_FILE" "$SERVICE_FILE"

            echo "🔁 Reloading and restarting systemd service..."
            sudo systemctl daemon-reload
            sudo systemctl enable activity-frontend-web
            sudo systemctl restart activity-frontend-web

            echo "✅ Deployment complete"